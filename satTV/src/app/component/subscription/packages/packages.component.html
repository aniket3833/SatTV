<div class="list-packages">
    <mat-card class="example-card list-item" *ngFor="let package of subPackages; let i = index">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{package.name}}</mat-card-title>
            <mat-card-subtitle>{{package.type}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{package.imgsrc}}">
        <mat-card-content>
            <p>
                {{package.desc}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button 
                mat-button 
                mat-raised-button 
                color="primary" 
                [disabled]="user.cr_pack.isActive == 1"
                (click)="subscribe(package, i, 'package')"
            > 
            SUBSCRIBE
        </button>
        </mat-card-actions>
    </mat-card>
</div>
